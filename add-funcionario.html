<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html" ><img id="logo" src="src/hrcompany-logo.png" alt="" ></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="funcionarios.html">Funcionários</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="imposto.html">Imposto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nome</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
              <div class="valid-feedback">
                Boa!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">RG</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="0.000.000" required>
              <div class="valid-feedback">
                Boa!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">CPF</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="000.000.000-00" required>
                <div class="invalid-feedback">
                  Por favor digite um CPF válido.
                </div>
              </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustomUsername" class="form-label">Data de Nascimento</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="00/00/0000" required>
                  <div class="invalid-feedback">
                    Digite uma data de nascimento.
                  </div>
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustomUsername" class="form-label">Telefone</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="(00) 90000-0000" required>
                  <div class="invalid-feedback">
                    Por favor digite um numero de telefone válido.
                  </div>
                </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Email</label>
              <input type="text" class="form-control" id="validationCustom05" placeholder="nome@exemplo.com" required>
              <div class="invalid-feedback">
                Por favor digite um Email válido.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="validationCustom05" placeholder="Rua Ciclano de Tal, 123" required>
              <div class="invalid-feedback">
                Por favor digite um endereço
              </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Enviar
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      Enviado com Sucesso!
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                  </div>
                </div>
              </div>
            
          </form>
    </div>

    <footer>
        <div class="endereco">Rua Lugar Nenhum, 123</div>
        <div class="telefone">(48) 98123-4567</div>
        <div class="contato">hrcompany@hr.com</div>
    </footer>

</body>
